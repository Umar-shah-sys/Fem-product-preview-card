<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Product</title>
</head>

<body>
    <div class="container">
        <div class="product">
            <picture class="product__img">
                <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
                <img src="images/image-product-mobile.jpg" alt="">
            </picture>
            <div class="product__info">
                <p class="product__category">Perfume</p>

                <h1 class="product__title">Gabrielle Essence Eau De ParFum</h1>

                <p>
                    A floral, solor and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL.
                </p>

                <div class="product__price">
                    <p class="product__sale-price">$149.99</p>
                    <p class="product__original-price"><s>$169.99</s></p>
                </div>

                <button class="button"
                data-icon="shopping-cart">
                Add to Cart</button>
            </div>
        </div>

    </div>
</body>

</html>
